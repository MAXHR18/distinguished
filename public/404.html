<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة الدراسة - موقعك التعليمي</title>
    <script>
      // GitHub Pages SPA redirect hack
      var l = window.location;
      var redirect = l.pathname + l.search + l.hash;
      sessionStorage.redirect = redirect;
      window.location.replace(l.origin + l.pathname.split('/')[1] ? '/' + l.pathname.split('/')[1] : '' + '/?p=' + 
        l.pathname.slice(1).split('/').join('~') + (~l.search.indexOf('&') ? '~' + l.search.slice(1) : l.search) + l.hash);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
